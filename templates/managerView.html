<html>

<head>
  <title> Manager Main View </title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

  <style> 
    body{
    font-family: "Arial";
    text-align: center;
    margin: 2%;
    color: black;
    background-image: url("/static/bg2.jpg");
    background-size: cover;
  }

  .title{
    margin-left: 41%;
    margin-top: 6%;
    width: 20%;
  }

  .welcome{
    border: none;
    background-color: white;
    border-radius: 80%;
    width: 40%;
    margin-left: 30%;
    height: 7%;
  }

  .welcome h2{
    padding: 1%;
  }

  .logout{
    position: absolute;
    top: 16px;
    right: 16px;
  }

  .logoutButton{
    border-radius: 17px;
    background-color: #E1AB18;
  }

  .logoutButton:hover{
    background-color: #F0C95D;
  }

  input{
    margin: 1%;
  }

  .calendar{
      width: 43%;
      float: left;
      margin-top: 2%;
      margin-left: 10%;
      background-color: white;
  }

  .navigation{
    right: 6%;
    top: 45%;
    position: fixed;
  }

  .navigation ul{
    list-style-type: none;
  }

  .navigation li{
    border: solid #E1AB18;
    margin: 3%;
    background-color: #E1AB18;
    color: white;
    padding: 5%;
  }

  .navigation a:link, a:visited{
    color: black;
    text-decoration: none;
  }

  .navigation li:hover{
    background-color: #F0C95D;
  }

  </style>
</head>


<body>
  <div>
    <div class = "welcome"> <h2> Welcome, {{name}} </h2> </div>
    <form class="logout" action="/logout">
      <input type="submit" value="LOGOUT" class="logoutButton">
    </form>
  </div>

  <div class="calendar">
    <div id="calendar"></div>
    <script>
      let calendarEl = document.getElementById
        ('calendar');

      let calendar = new FullCalendar.Calendar
        (calendarEl, {});

      calendar.render();
    </script>


  <div class="navigation">
    <ul>
      <li> <a href="{{ url_for('managerView') }}"> Main </a> </li>
      <li> <a href="{{ url_for('staffInfo') }}"> Staff Information </a> </li>
      <!-- <li> <a href="{{ url_for('scheduling') }}"> Scheduling </a> </li> -->
      <li> <a href="{{ url_for('shiftChange') }}"> Shift Change Requests </a> </li>

  </div>

</body>


</html>
