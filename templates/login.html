<html>

<head>
  <title> Log In Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>

<body>
  <h1> Log In! </h1>
  <form method="POST" action="/login" onSubmit="return validateForm();">
    <fieldset>
      <legend> Log In</legend>
      <lable for="email"> Email:
        <input type="email" name="email" placeholder="Enter your email"> <br>

        <!-- <lable for = "password"> Password:
              <input type = "text" name = "password" placeholder = "Enter your password"> <br> -->

        <input type="submit" value="LogIn"> <br>

        <a href="{{ url_for('signup') }}"> Don't have an account yet? </a>
    </fieldset>
  </form>
</body>

{% if error %}
<p class="error"><strong>Error:</strong> {{ error }}
  {% endif %}

</html>
