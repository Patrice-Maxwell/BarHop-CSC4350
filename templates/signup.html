<html>
    <head>
        <title> Sign Up Page</title>
        <link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css') }}">
    </head>
    <body>
      <script src="script.js"> </script>
      <h1> Sign Up! </h1>
        <form method = "POST" action = "/signup" onSubmit = "return validateForm();">

          <input type = "text" name = "lastName" placeholder = "Enter your Last name"> <br>

          <!-- <lable for = "password"> Password:
          <input type = "text" name = "password" placeholder = "Enter your password"> <br> -->

          <lable for = "email"> Email:
          <input type = "email" name = "email" placeholder = "Enter your email"> <br>

          <lable> Availability: <br>
          <input type = "checkbox" id = "Monday" name = "Monday" value = "Monday">
          <label for = "Monday"> Monday </label>
          <input type = "time" id = "Monday" name = "Monday"><br>
          <input type = "checkbox" id = "Tuesday" name = "Tuesday" value = "Tuesday">

          <input type = "time" id = "Tuesday" name = "Tuesday"><br>
          <input type = "checkbox" id = "Wednesday" name = "Wednesday" value = "Wednesday">
          <label for = "Wednesday"> Wednesday </label>
          <input type = "time" id = "Wednesday" name = "Wednesday"><br>
          <input type = "checkbox" id = "Thursday" name = "Thursday" value = "Thursday">
          <label for = "Thursday"> Thursday </label>
          <input type = "time" id = "Thursday" name = "Thursday"><br>
          <input type = "checkbox" id = "Friday" name = "Friday" value = "Friday">
          <label for = "Friday"> Friday </label>
          <input type = "time" id = "Friday" name = "Friday"><br>
          <input type = "checkbox" id = "Saturday" name = "Saturday" value = "Saturday">
          <label for = "Saturday"> Saturday </label>
          <input type = "time" id = "Saturday" name = "Saturday"><br>
          <input type = "checkbox" id = "Sunday" name = "Sunday" value = "Sunday">
          <label for = "Sunday"> Sunday </label>
          <input type = "time" id = "Sunday" name = "Sunday"><br>

          <input type = "submit" value = "SignUp">
        </form>
    </body>
</html>
